<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Emplacement de l'image -->
        <img src="designservice/Logo_Blanc_.png" alt="Logo" class="logo">

        <!-- Formulaire -->
        <div class="form-container">
            <form id="login-form">
                <div class="input-group">
                    <label for="email">
                        <img src="designservice/identification.png" alt="Icône utilisateur" class="icon">
                    </label>
                    <input type="email" id="email" placeholder="Identifiant" required>
                </div>
                <div class="input-group">
                    <label for="password">
                        <img src="designservice/cadenas.png" alt="Icône mot de passe" class="icon">
                    </label>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                </div>
                <button type="button" id="login-button">ENTRER</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
